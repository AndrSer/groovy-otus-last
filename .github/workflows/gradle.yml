name: build

permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  gradle:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
    
    - name: Gradle init
      run: ./gradlew init
    
    - name: Execute Gradle build
      run: ./gradlew build
